<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/src/style.css" />
  <title>Odin Form</title>
</head>

<body>
  <aside>
    <div class="logo-box">
      <img src="/odin-logo.png" alt="logo of viking dude">
      <h1>ODIN</h1>
    </div>
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a
        href="https://unsplash.com/" target="_blank">Unsplash</a></p>
  </aside>
  <main>
    <section class="blurb">
      <h1>
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.
      </h1>
      <h1>You <em>know</em> you want to.</h1>
    </section>
    <section class="form-container">
      <h1>Let's do this!</h1>
      <form id="login-form" action="" method="set">
        <div class="input-wrapper">
          <label for="first-name">FIRST NAME </label>
          <input type="text" id="first-name" name="first-name" minlength="1" maxlength="30">
        </div>
        <div class="input-wrapper">
          <label for="last-name">LAST NAME </label>
          <input type="text" id="last-name" name="last-name" minlength="1" maxlength="30">
        </div>
        <div class="input-wrapper">
          <label for="email">EMAIL </label>
          <input type="email" id="email" name="email">
        </div>
        <div class="input-wrapper">
          <label for="phone">PHONE NUMBER </label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="input-wrapper">
          <label for="password">PASSWORD </label>
          <input type="password" id="password" name="password">
        </div>
        <div class="input-wrapper">
          <label for="confirm-password">CONFIRM PASSWORD </label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </form>
    </section>
    <section class="login">
      <button type="submit" id="form-button">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </section>
  </main>
  <script src="/src/main.ts"></script>
</body>

</html>
